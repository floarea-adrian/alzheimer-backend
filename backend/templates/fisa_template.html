<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Fișă medicală PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        font-size: 14px;
      }
      h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 30px;
      }
      .section {
        margin-bottom: 20px;
      }
      .label {
        font-weight: bold;
      }
      img {
        max-width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Fișă medicală - Alzheimer</h1>
    <div class="section">
      <div><span class="label">Nume:</span> {{nume}} {{prenume}}</div>
      <div><span class="label">Email:</span> {{email}}</div>
      <div><span class="label">Vârstă:</span> {{varsta}}</div>
    </div>
    <div class="section">
      <div><span class="label">Data testării:</span> {{data_test}}</div>
      <div><span class="label">Scor MMSE:</span> {{scor}}/30</div>
      <div><span class="label">Interpretare:</span> {{interpretare}}</div>
      <div><span class="label">Boli cronice:</span> {{boli}}</div>
      <div><span class="label">Observații:</span> {{observatii}}</div>
    </div>
    <div class="section">
      <h2>Grafic scoruri MMSE</h2>
      <img src="{{grafic}}" />
    </div>
  </body>
</html>
